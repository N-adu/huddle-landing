<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="styles.css">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <style>
    body {
      background-image: url("../images/bg-desktop.svg");
    }
    </Style>

</head>

<body>

  <!--Logo-->
  <img class="logo-svg" src="images/logo.svg" alt="logo-svg">

  <div class="container">


    <!--bg desktop image-->
    <div class="desktop-img">

      <img src="images/illustration-mockups.svg" alt="illustration">

    </div>


    <!--Main Text -->
    <div class="main-text">

      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="btn" type="button" class="btn ">Register</button>

    </div>

  </div>

    <!--Icon Section-->
  <div class="icons">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>

  </div>

  <!--bottom of page-->
  <footer>
    <p class="attribution">
      Challenge by <a class="attribution-a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Natasha Adu</a>.
    </p>
  </footer>
</body>

</html>
